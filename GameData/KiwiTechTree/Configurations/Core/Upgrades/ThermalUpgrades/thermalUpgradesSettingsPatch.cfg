// Kiwi's Tech Tree Overhaul - Pod Thermal Upgrade Settings Patch
// Version 1.4
// Created September 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 22 January 2021
@PARTUPGRADE[*]:HAS[#type[podThermal]]:FOR[KiwiTechTree]
{
	podThermalUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/THERMAL$
}
// Deletes the unused part upgrades
!PARTUPGRADE[*]:HAS[#podThermalUpgrade[off]]:LAST[KiwiTechTree] {}
